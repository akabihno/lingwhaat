services:
  ml:
    build:
      context: .
      dockerfile: Dockerfile-python
    container_name: ml-service
    ports:
      - "8000:8000"
    volumes:
      - ./ml_service:/app
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 2g

  web:
    build:
      context: .
      dockerfile: Dockerfile-php
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=${DB_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_WEB_USER=${MYSQL_WEB_USER}
      - MYSQL_WEB_PASSWORD=${MYSQL_WEB_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      - WIKTIONARY_UA_EMAIL=${WIKTIONARY_UA_EMAIL}
      - RATE_LIMITER_WHITELISTED_IP=${RATE_LIMITER_WHITELISTED_IP}
      - LOCK_DSN=${LOCK_DSN}
    image: php:8.5-apache
    container_name: php-app
    network_mode: host
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - db
      - composer
    volumes:
      - .:/var/www/html

  db:
    image: mysql:8.1.0
    container_name: database
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    network_mode: host
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
      - ./my.cnf:/etc/mysql/my.cnf
    deploy:
      resources:
        limits:
          memory: 1g
          cpus: '1.0'
        reservations:
          memory: 512m
    restart: on-failure

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms1g -Xmx1g"
      - bootstrap.memory_lock=true
    network_mode: host
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 2g
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://localhost:9200
      - SERVER_HOST=0.0.0.0
    network_mode: host
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 1g

  redis:
    image: redis:7-alpine
    container_name: redis-cache
    ports:
      - "6379:6379"
    network_mode: host
    volumes:
      - ./redis_data:/data
    restart: on-failure

  composer:
    build:
      context: .
      dockerfile: Dockerfile-composer
    container_name: composer-installer
    working_dir: /var/www/html
    volumes:
      - .:/var/www/html
    command: [ "composer", "update" ]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile-php
    container_name: scheduler-worker
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=${DB_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_WEB_USER=${MYSQL_WEB_USER}
      - MYSQL_WEB_PASSWORD=${MYSQL_WEB_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      - WIKTIONARY_UA_EMAIL=${WIKTIONARY_UA_EMAIL}
      - LOCK_DSN=${LOCK_DSN}
      - MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN}
      - MESSENGER_FAILED_DSN=${MESSENGER_FAILED_DSN}
    network_mode: host
    depends_on:
      - db
      - redis
    volumes:
      - .:/var/www/html
    command: php /var/www/html/bin/console messenger:consume scheduler_wiktionary -vv
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 256m

  messenger:
    build:
      context: .
      dockerfile: Dockerfile-php
    container_name: messenger-worker
    environment:
      - DOMAIN=${DOMAIN}
      - DB_HOST=${DB_HOST}
      - MYSQL_PORT=${MYSQL_PORT}
      - MYSQL_WEB_USER=${MYSQL_WEB_USER}
      - MYSQL_WEB_PASSWORD=${MYSQL_WEB_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      - WIKTIONARY_UA_EMAIL=${WIKTIONARY_UA_EMAIL}
      - LOCK_DSN=${LOCK_DSN}
      - MESSENGER_TRANSPORT_DSN=${MESSENGER_TRANSPORT_DSN}
      - MESSENGER_FAILED_DSN=${MESSENGER_FAILED_DSN}
    network_mode: host
    depends_on:
      - db
      - redis
    volumes:
      - .:/var/www/html
    command: php /var/www/html/bin/console messenger:consume async -vv
    restart: on-failure
    deploy:
      resources:
        limits:
          memory: 512m

  ###> doctrine/doctrine-bundle ###
  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
###< doctrine/doctrine-bundle ###

volumes:
  database_data:
  elasticsearch_data: