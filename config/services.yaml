# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # Auto-tag all language repositories
    _instanceof:
        App\Repository\AbstractLanguageRepository:
            tags: ['app.language_repository']

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    App\EventSubscriber\WordIndexSubscriber:
      tags:
        - { name: doctrine.event_subscriber }

    Elastica\Client:
      factory: [ 'App\Service\Search\ElasticsearchClientFactory', 'create' ]

    App\Service\Logging\ElasticsearchLogger:
      arguments:
        $client: '@Elastica\Client'
        $indexPrefix: 'application-logs'

    # Service locator for TrainIpaPredictorModelCommand
    App\Service\LanguageDetection\LanguageTransliteration\Command\TrainIpaPredictorModelCommand:
        arguments:
            $container: !tagged_locator app.language_repository

    # Inject project directory for model file path resolution
    App\Service\LanguageDetection\LanguageTransliteration\LanguageTransliterationDetectionService:
        arguments:
            $projectDir: '%kernel.project_dir%'

    # Redis cache service configuration
    App\Service\Cache\RedisCacheService:
        arguments:
            $redisDsn: '%env(LOCK_DSN)%'